<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>English for kids</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header"></header>

    <div class="stars-container"></div>

    <main class="cards-container">
      <div class="cards__wrapper wrapper">
        <div class="card">
          <div class="front">
            <img src="./src/assets/img/hug.jpg" class="card__image" />
            <div class="card__title">Action (set A)</div>
            <span style="background-image: url(./assets/img/rotate.png)" class="rotate">
            </span>
          </div>
          <div class="back">
            <img src="./src/assets/img/hug.jpg" class="card__image" />
            <div class="card__title">Action (set A)</div>
          </div>
        </div>
        <div class="card">
          <div class="front">
            <img src="./src/assets/img/sing.jpg" class="card__image" />
            <div class="card__title">Action (set B)</div>
            <span style="background-image: url(./assets/img/rotate.png)" class="rotate">
            </span>
          </div>

          <div class="back">
            <img src="./src/assets/img/sing.jpg" class="card__image" />
            <div class="card__title">Action (set B)</div>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <img src="./src/assets/img/dog.jpg" class="card__image" />
            <div class="card__title">Animal (set A)</div>
            <span
              style="background-image: url(./assets/img/rotate.png)"
              class="rotate"
            ></span>
          </div>

          <div class="back">
            <img src="./src/assets/img/dog.jpg" class="card__image" />
            <div class="card__title">Animal (set A)</div>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <img src="./src/assets/img/lion.jpg" class="card__image" />
            <div class="card__title">Animal (set B)</div>
            <span
              style="background-image: url(./assets/img/rotate.png)"
              class="rotate"
            ></span>
          </div>

          <div class="back">
            <img src="./src/assets/img/lion.jpg" class="card__image" />
            <div class="card__title">Animal (set B)</div>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <img src="./src/assets/img/skirt.jpg" class="card__image" />
            <div class="card__title">Clothes</div>
            <span
              style="background-image: url(./assets/img/rotate.png)"
              class="rotate"
            ></span>
          </div>

          <div class="back">
            <img src="./src/assets/img/skirt.jpg" class="card__image" />
            <div class="card__title">Clothes</div>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <img src="./src/assets/img/smile.jpg" class="card__image" />
            <div class="card__title">Emotions</div>
            <span
              style="background-image: url(./assets/img/rotate.png)"
              class="rotate"
            ></span>
          </div>

          <div class="back">
            <img src="./src/assets/img/smile.jpg" class="card__image" />
            <div class="card__title">Emotions</div>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <img src="./src/assets/img/doctor.png" class="card__image" />
            <div class="card__title">Professions</div>
            <span
              style="background-image: url(./assets/img/rotate.png)"
              class="rotate"
            ></span>
          </div>

          <div class="back">
            <img src="./src/assets/img/doctor.png" class="card__image" />
            <div class="card__title">Professions</div>
          </div>
        </div>

        <div class="card">
          <div class="front">
            <img src="./src/assets/img/rain.png" class="card__image" />
            <div class="card__title">Weather</div>
            <span
              style="background-image: url(./assets/img/rotate.png)"
              class="rotate"
            ></span>
          </div>

          <div class="back">
            <img src="./src/assets/img/rain.png" class="card__image" />
            <div class="card__title">Weather</div>
          </div>
        </div>
      </div>
    </main>

    <button class="button hidden">Start game</button>
    <div style="display: none" class="modal"></div>
  </body>
</html>
